apiVersion: v1
kind: Namespace
metadata:
  name: sei-platform
  labels:
    name: sei-platform
    app.kubernetes.io/name: sei-platform
    app.kubernetes.io/component: platform
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sei-platform-sa
  namespace: sei-platform
  labels:
    app.kubernetes.io/name: sei-platform
    app.kubernetes.io/component: service-account
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sei-platform-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sei-platform-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sei-platform-role
subjects:
- kind: ServiceAccount
  name: sei-platform-sa
  namespace: sei-platform